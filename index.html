<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFB6C1;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Floating animations background */
        .floating-item {
            position: absolute;
            font-size: 40px;
            opacity: 0.6;
            animation: float 8s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-30px) rotate(5deg);
            }
            50% {
                transform: translateY(-60px) rotate(-5deg);
            }
            75% {
                transform: translateY(-30px) rotate(5deg);
            }
        }

        /* Main card */
        .card {
            background-color: white;
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            z-index: 10;
            position: relative;
        }

        .card h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .yes-btn {
            background-color: #FFB6C1;
            color: #000;
        }

        .no-btn {
            background-color: white;
            color: #000;
            position: relative;
        }

        /* Hidden states */
        .hidden {
            display: none !important;
        }

        /* Celebration text */
        .celebration {
            font-size: 80px;
            font-weight: bold;
            color: #FF1493;
            text-align: center;
            z-index: 20;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FFB6C1;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }

            .card h1 {
                font-size: 22px;
            }

            button {
                padding: 12px 30px;
                font-size: 16px;
            }

            .celebration {
                font-size: 50px;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorations container -->
    <div id="floatingContainer"></div>

    <!-- Main card -->
    <div class="card" id="mainCard">
        <h1>Anahita Will you be my valentine?</h1>
        <div class="buttons">
            <button class="yes-btn" id="yesBtn">Yes</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <!-- Celebration screen (hidden initially) -->
    <div class="celebration hidden" id="celebration">YAYYYYYYYYY</div>

    <script>
        // Create floating flowers and cakes
        const floatingContainer = document.getElementById('floatingContainer');
        const emojis = ['üå∏', 'üå∫', 'üåπ', 'üéÇ', 'üßÅ', 'üíê', 'üå∑', 'üç∞'];
        
        function createFloatingItem() {
            const item = document.createElement('div');
            item.className = 'floating-item';
            item.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            item.style.left = Math.random() * 100 + '%';
            item.style.top = Math.random() * 100 + '%';
            item.style.animationDelay = Math.random() * 2 + 's';
            item.style.animationDuration = (Math.random() * 4 + 6) + 's';
            floatingContainer.appendChild(item);
        }

        // Create multiple floating items
        for (let i = 0; i < 15; i++) {
            createFloatingItem();
        }

        // Yes button functionality
        const yesBtn = document.getElementById('yesBtn');
        const mainCard = document.getElementById('mainCard');
        const celebration = document.getElementById('celebration');

        yesBtn.addEventListener('click', () => {
            // Hide the card
            mainCard.classList.add('hidden');
            
            // Show celebration text
            celebration.classList.remove('hidden');
            
            // Create confetti
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#FF1493', '#FFB6C1', '#FF69B4', '#FFC0CB', '#FF6347', '#FFD700', '#87CEEB'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => confetti.remove(), 5000);
                }, i * 30);
            }
        }

        // No button evasion
        const noBtn = document.getElementById('noBtn');
        let lastX = 0;
        let lastY = 0;
        
        noBtn.addEventListener('mouseover', (e) => {
            moveButton(e);
        });
        
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton(e.touches[0]);
        });

        function moveButton(event) {
            // Get viewport dimensions
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            // Generate random position
            let newX, newY;
            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
            } while (
                // Make sure it's not too close to the last position
                Math.abs(newX - lastX) < 100 &&
                Math.abs(newY - lastY) < 100
            );
            
            // Store the new position
            lastX = newX;
            lastY = newY;
            
            // Position the button absolutely
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
        }
    </script>
</body>
</html>
